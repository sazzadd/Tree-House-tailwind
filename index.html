<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    </head>
    <body>
        <main class="max-w-screen-xl  mx-auto px-20 lg:px-28">
            <header class="flex pt-10 mb-20">
                <!-- text content -->
                <div>
                    <h1 class="text-5xl md:text-7xl">It's good
                        tea time at The Tea House</h1>
                    <p class="text-gray-500">Tea and Botanical Solutions
                        Supplier
                        Give Optimum
                        Satisfaction To Your Taste Buds.</p>
                    <button

                        more <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <!--img content -->
                <div class="relative">
                    <div>
                        <img src="./images/banner.png" class="w-full" alt>
                    </div>
                    <div
                        class="flex items-center g-white shadow-lg  absolute bottom-10 md:bottom-400-200 md:left-20 px-2 lg:py-4 rounded-lg ml-2">
                        <div>
                            <i class="fa-solid fa-star text-2xl rotate-45"></i>
